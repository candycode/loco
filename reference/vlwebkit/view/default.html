<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Resizable - Default functionality</title>
	 <link rel="stylesheet" href="lib/jquery-ui-1.8.11.custom/css/ui-darkness/jquery-ui-1.8.11.custom.css">
	<script src="lib/jquery-ui-1.8.11.custom/js/jquery-1.5.1.min.js"></script>
	<script src="lib/jquery-ui-1.8.11.custom/js/jquery-ui-1.8.11.custom.min.js"></script>
	<style>
	#resizable { width: 150px; height: 150px; padding: 0.5em; }
	#resizable h3 { text-align: center; margin: 0; }
	</style>
	<script>
	$(function() {
		$( "#resizable" ).resizable();
	});
	</script>
</head>
<body>

<div class="demo">
	
<div id="resizable" class="ui-widget-content">
	<h3 class="ui-widget-header">Resizable</h3>
</div>

</div><!-- End demo -->



<div class="demo-description">
<p>Enable any DOM element to be resizable.  With the cursor grab the right or bottom border and drag to the desired width or height.</p>
</div><!-- End demo-description -->

</body>
</html>
