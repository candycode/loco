<!-- WebKit embedding test -->
<!DOCTYPE html>
<html lang="en">
<!-- ===== HEAD ===== -->
<head>
  <title>Webkit integration 1</title>
   <link rel="stylesheet" href="lib/jquery-ui-1.8.11.custom/css/ui-darkness/jquery-ui-1.8.11.custom.css">
  <!-- jQuery -->
  <script type="text/javascript" src="lib/jquery-1.5.1.min.js"></script>
  <!-- jQuery UI -->
  <script type="text/javascript" src="lib/jquery-ui-1.8.11.custom/js/jquery-ui-1.8.11.custom.min.js"></script> 
  <!-- Code Mirror -->
  <script type="text/javascript" src="lib/codemirror/js/codemirror.js"></script>
   <!-- Initialization -->
  <script>
    $(document).ready(
      function() {
        editor = 
          CodeMirror.fromTextArea("code", {
            parserfile: ["tokenizejavascript.js", "parsejavascript.js"],
            path: "lib/codemirror/js/",
            stylesheet: "lib/codemirror/css/jscolors.css"});//, 
            //width: "40em",
            //height: "10em" } );
        $('#execbutton').click(
          function() {
            text = editor.getCode();
            var start = new Date();
            wkit.evaluateJavaScript(text);//eval(text);
            var end = new Date();
            var diff = end - start;
            $('#report').append( "<p>elapsed time: " + diff + "</p>" );
        });
        //$(window).resize( function() {
        //    eval('vl.resize( ' + $(window).width/3 +','+ $(window).height/3 + ')');     
        //});
        $(function() {
          $("#vlcontainer")
            .resizable()
            .draggable();
          });
        //$("#vlcontainer").css()    
    });
  </script>
  <!-- style for code editor -->
  <style>
    #code-wrapper {
      border-style:solid;
      border-width:1px;
      /*width: 40em;
      height: 10em;*/
    }

  </style> 
</head>
<!-- ===== BODY ===== -->
<body>

  <a href="http://jquery.com/">jQuery</a>

 <div id="vlcontainer" style="border: .1em solid black; width: 100%; height: 70%" class="ui-widget-content" > 
  <object type="application/x-qt-plugin"  id="vl" style="width: 100%; height: 100%" ></object>
 </div> 

 <button type="button" id="execbutton">Execute</button>
   
  <div id="code-wrapper" style="width: 100%; height: 15%">        
    <textarea id="code" style="width: 100%; height: 100%"></textarea>
  </div>

  <div id="report"></id>

 </body>
 </html>
