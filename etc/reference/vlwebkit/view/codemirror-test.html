<!-- Code Mirror sample -->
<!DOCTYPE html>
<html lang="en">
<!-- ===== HEAD ===== -->
<head>
  <!-- jQuery -->
  <script type="text/javascript" src="lib/jquery-1.5.1.min.js"></script> 
  <!-- Code Mirror -->
  <script type="text/javascript" src="lib/codemirror/js/codemirror.js"></script>
  <!-- Initialization -->
  <script>
    $(document).ready(function(){
          editor = 
          	CodeMirror.fromTextArea("code", {
          		parserfile: ["tokenizejavascript.js", "parsejavascript.js"],
          		path: "lib/codemirror/js/",
          		stylesheet: "lib/codemirror/css/jscolors.css", 
          		width: "10em",
          		height: "20em" });
          	});
  </script>
  <!-- style for code editor -->
  <style>
  	#code-wrapper {
  		border-style:solid;
  		border-width:1px;
      /*opacity: 0.5;*/
      background-color: #ffffff;
  	}
    body {
     background-color: rgba(239, 182, 29, 0);
    }
  </style>  
</head>
<!-- ====== BODY ====== -->

  <div id="code-wrapper">        
    <textarea id="code">var x = 2;</textarea>
  </div>

</html>
