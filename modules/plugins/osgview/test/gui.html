<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script>
  function  loadscene() {
    var file = gui.openFileDialog( "Select scene file" );
    if( file ) osgviewer.loadScene( file );
  }
  function toggleFullScreen() {
    if( win.fullScreen ) win.showNormal();
    else win.showFullScreen();
  }
  function handleKey() {
    var key = window.event.keyCode;
    if( key === 13 ) { //enter
      eval( document.getElementById( "console" ).value );
      var c = document.getElementById( "console" );
      c.value="";
    }
  }
  function setAppearance( appearance ) {
    switch( appearance ) {
    case "solid": osgviewer.setSolid(); 
                  break;
    case "wireframe": osgviewer.setWireframe();
                      break;
    case "points": osgviewer.setPoint();
                   break
    default: break;
    } 
  }
  function load( file ) {
    osgviewer.loadScene( file );
  }
  function setbkcolor( r, g, b ) {
    osgviewer.setBkColor( r, g, b );
  } 
</script>   
</head>
<body style="margin: 0 0 0 0">
  <div style="width: 100%; background-color: rgba(200,100,0,0.5);" > 
    <button style="opacity: 0.5;" onclick="loadscene();">Load scene</button>
    <button style="opacity: 0.5;" onclick="toggleFullScreen();">Toggle fullscreen</button>
    <input type="radio" name="display-type" value="solid" checked="true" onclick="setAppearance('solid')">Solid</input>
    <input type="radio" name="display-type" value="wireframe" onclick="setAppearance('wireframe')">Wireframe</input>
    <input type="radio" name="display-type" value="points" onclick="setAppearance('points')">Points</input>
  </div>
  <div style="width: 100%; position: absolute; bottom: 0; opacity: 0.6">
    <textarea style="border: 1px; height: 2em; width: 100%" id="console" onkeypress="handleKey()"></textarea> 
  </div>
</body>
</html>
