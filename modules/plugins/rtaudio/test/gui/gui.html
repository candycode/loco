<!DOCTYPE html>
<html>
 <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>LoCO RtAudio Example</title>
    <link href="layout.css" rel="stylesheet" type="text/css">
    <script language="javascript" type="text/javascript" src="./flot/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="./flot/jquery.flot.js"></script>
    <script language="javascript" type="text/javascript" src="jquery.flot.axislabels.js"></script>
 </head>
    <body>
    <h1>Real-time sampling</h1>

    <div id="placeholder" style="width:1000px;height:600px;"></div>

    <p>Example of how to use the Qt RtAudio plugin wrapper to display real-time audio data with LoCO</p>

<script type="text/javascript">
$(function () {
  
  var sampleBuffer = 960;
  var sampleRate = 96000;
  var input = new Array( sampleBuffer );
  var r = 1 / sampleRate;
  rtaudio.inputReady.connect( function() {
    var data = rtaudio.input;
    var l = data.length;
    for( var i = 0; i != l; ++i ) input[ i ] = [i*r,data[i]];
  } );
  // setup plot
  var options = {
      series: { shadowSize: 0 }, // drawing is faster without shadows
      yaxis: { min: -.05, max: .05 },
      xaxis: { label: "Time (s)", show: true, min: 0, max: sampleBuffer / sampleRate }
  };
  var plot = $.plot($("#placeholder"), [input], options);

  function update() {
      plot.setData([input]);
      plot.draw();      
      setTimeout(update, 20); // 50Hz refresh frequency
  } 
  rtaudio.openInputStream( "float32", sampleRate, sampleBuffer );
  rtaudio.startStream(); 
  update();   
});
</script>

 </body>
</html>
