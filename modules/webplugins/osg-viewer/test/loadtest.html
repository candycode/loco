<html>
<head>
<style type="text/css">
  body { 
    margin: 0;
    padding: 0;
  }
</style>
<script type="text/javascript">
  function loadScene() {
    var scene =  Loco.gui.openFileDialog( "Select scene to load" );
    if( scene.length == 0 ) {
      alert( "NULL File name" );
    } else {
      osg.loadScene( scene );
    }  
  }
</script>

</head>
<body>
<div id="osgviewer" style="border: .1em solid black; width: 100%; height: 70%;" class="ui-widget-content" > 
  <object type="application/x-qt-plugin" 
          data="/home/uvaretto/build/loco/modules/webplugins/osg-viewer/libosgviewer.so"
          id="osg" style="width: 100%; height: 100%;" ></object>
</div>
<script type="text/javascript">
  osg.loadScene("cow.osg");
  osg.onError.connect( function(msg){alert(msg);} );
</script>
<a href="javascript:loadScene();" >Load scene</a>
</body>
</html>
