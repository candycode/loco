<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<style type="text/css">
  body { 
    margin: 0;
    padding: 0;
  }
</style>
<script type="text/javascript">
  function loadScene() {
    var scene =  Loco.gui.openFileDialog( "Select scene to load" );
    if( scene.length == 0 ) {
      alert( "NULL File name" );
    } else {
      osg.loadScene( scene );
    }  
  }
</script>

</head>
<body>
<div id="osgviewer" style="border: .1em solid black; width: 100%; height: 70%;" class="ui-widget-content" > 
  <object type="application/x-qt-plugin" 
          data="/home/uvaretto/build/loco/modules/plugins/osgview/libosgview.so"
          id="osg" style="width: 100%; height: 100%;" >
    <param name="bgcolor" value="0.3,0.8,0.8,1.0" />
  </object>
</div>

<div><a href="javascript:loadScene();" >Load scene</a></div>
<div id="looooco"></div>

<script type="text/javascript">
window.onload = function() {
try {  
  var infoDiv = document.getElementById( "looooco" );
  var info = "<li>" + 'name:    ' + osg.name + "</li>";
  info += "<li>" + 'version: ' + osg.version + "</li>";
  info += "<li>" + 'author:  ' + osg.author + "</li>";


  infoDiv.innerHTML = "<p><ul>" + info + "</ul></p>"; 
   
  osg.onError.connect( function(msg) {
                         alert(msg);
                       } );
  osg.loadScene("cow.osg");

} catch( e ) { 
  alert( e );
}
}
</script>

</body>
</html>
